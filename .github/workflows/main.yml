name: React + Flask CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¦ Set up Node.js (React)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install React dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸ Set up Python (Flask)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Flask dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Done
        run: echo "CI pipeline completed successfully ğŸš€"
